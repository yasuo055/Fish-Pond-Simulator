<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Pond Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Fish Pond Simulator</h1>
    
    <main>
        
        <div class="status">

            <h2>Status</h2>

        </div>

        <div class="pond">
            <!-- Group 1 Fish -->
        <div class="fish-group-one">
            <div class="fish" data-health="healthy"></div>
            <div class="fish" data-health="unhealthy"></div>
            <div class="fish" data-health="healthy"></div>
        </div>

        <!-- Group 2 Fish -->
        <div class="fish-group-two">
            <div class="fish" data-health="healthy"></div>
            <div class="fish" data-health="unhealthy"></div>
            <div class="fish" data-health="healthy"></div>
        </div>
            
        </div>
        
        <div class="controls">
            
        <h2>Controls</h2>
           
            <div class="button-con">
                <button>Feed Fish</button>
                <button>Add Fish</button>
                <button>Remove Fish</button>
                <button>Adjust pH</button>
                <button>Adjust Temperature</button>
                <button>Change Water</button>
                <button>Check Fish Health</button>
                <button>Start Simulation</button>
                <button>Pause</button>
                <button>Reset</button>
                <button>Settings</button>
            </div>
            
        </div>

        <!-- <div class="other-info"></div> -->

    </main>
   
    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
